name: nodejs

on: push
jobs:

  build:
    
    runs-on: ubuntu-latest
    steps: 
     
      - uses: actions/checkout@v2
      - run: make install
      - run: make lint
      - run: make test
      
      # add code coverage
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:           
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID}}   # e1dc46746ec724da3508393546984304394e77f5a2f503b4dea151e71a2b0a32
        with: 
          coverageCommand: make test-coverage
          debug: true
                